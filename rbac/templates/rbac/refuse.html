{% extends "rbac/layout.html" %}
{% block css %}
    <style>
        .return{
            font-size: 16px !important;
            color: red;
        }
    </style>
{% endblock %}
{% block content %}
    <div>
        {% if error_msg %}
            <h1>{{ error_msg }}</h1>
        {% else %}
            <h1>你的权限不支持此功能，请点击返回</h1>
        {% endif %}
        <a href="javascript:history.go(-1)" class="return">点击返回</a>
    </div>
{% endblock %}
