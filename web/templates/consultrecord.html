{% extends "rbac/layout.html" %}
{% block content %}
    <div class="luffy-container">
        <div style="margin-bottom: 20px">
            {% if add_btn %}
                {{ add_btn }}
            {% endif %}
        </div>
        {% for row in data_list %}
            <div class="panel panel-default">
                <div class="panel-body" style="position: relative">
                    <div style="font-size: 16px;color: grey;cursor: pointer">
                        {{ row.3 }}
                    </div>
                    <div style="margin-top: 5px">
                        <div style="display: inline-block; margin-right: 15px;">
                            <i class="fa fa-user-o" aria-hidden="true"></i>
                            {{ row.1 }}
                        </div>
                        <div style="display: inline-block">
                            <i class="fa fa-clock-o" aria-hidden="true"></i>
                            {{ row.2 }}
                        </div>
                    </div>
                    <div style="position: absolute; top: 0;bottom: 0;right: 0;width: 120px;display: flex;justify-content: center;align-items: center; font-size: 18px">
                        {{ row.4 }}
                    </div>
                </div>
            </div>
        {% endfor %}
        <nav>
            <ul class="pagination">
                {{ pager.page_html|safe }}
            </ul>
        </nav>
    </div>
{% endblock %}
