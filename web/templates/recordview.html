{% extends "rbac/layout.html" %}
{% block content %}
    <div class="luffy-container">
        {% for row in record_list %}
            <div class="panel panel-default">
            <div class="panel-body">
                {{ row.note }}
                <div style="float: right; font-size: 8px; color: red; margin-left: 15px;"><i class="fa fa-clock-o"></i>&nbsp;&nbsp;&nbsp;{{ row.date|date:"Y-m-d" }}</div>
                <div style="float: right"><i class="fa fa-user"></i>&nbsp;&nbsp;&nbsp;{{ row.consultant }}</div>
            </div>
        </div>
        {% endfor %}
        <a href="javascript:history.go(-1)" class="btn btn-primary">返回</a>
    </div>
{% endblock %}
